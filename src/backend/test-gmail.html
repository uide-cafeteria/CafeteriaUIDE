<!DOCTYPE html>
<html>
<head>
  <title>Login Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login con Google (Firebase)</h2>
  <button id="googleBtn">Continuar con Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYQqXXs0FUdoruuk3Lgbou3SpOMFKZXn4",
      authDomain: "cafeteriauide.firebaseapp.com",
      projectId: "cafeteriauide",
      storageBucket: "cafeteriauide.firebasestorage.app",
      messagingSenderId: "890244852123",
      appId: "1:890244852123:web:f0d4fe5a34923d1964993e",
      measurementId: "G-GHBMJH2MMM"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById('googleBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(async (result) => {
          const idToken = await result.user.getIdToken();
          console.log("Token:", idToken);

          const res = await fetch('http://localhost:3001/api/usuario/registro/firebase', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken })
          });

          const data = await res.json();
          alert(data.status ? 'Ã‰XITO: ' + data.message : 'ERROR: ' + data.message);
        });
    });
  </script>
</body>
</html>
